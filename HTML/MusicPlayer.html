<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="../CSS/bootstrap.min.css">
    <link rel="stylesheet" href="../CSS/style.css" />
  </head>

  <body>
    <div class="musicplayer-container">
      <div class="logo-container">
        <img src="../img/logo.svg" alt="our proud logo" />
      </div>   
    </div>
    <div class="circle-wrap">
        <div class="circle">
          <div class="mask full">
            <div class="fill"></div>
          </div>
          <div class="mask half">
            <div class="fill"></div>
          </div>
            <div>
                <img src="../img/img-3.jpg" alt="music image" class="inner-image">
            </div>
        </div>

        <div class="playbar-container">
            <button class="button button1">
                <img src="../img/playbutton.jpeg" alt="buttonpng"/>
            </button>
            <button class="button button2">
                <img src="../img/shufflebutton.jpeg" alt="buttonpng"/>
            </button>
            <button class="button button3">
                <img src="../img/repeat.jpeg" alt="buttonpng"/>
            </button>
        </div>
    
      </div>
     
      
    <script src="../Js/bootstrap.min.js"></script>
    <script src="../Js/script.js"></script>
  </body>
</html>
