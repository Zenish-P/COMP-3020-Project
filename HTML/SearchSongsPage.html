<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../CSS/mainStyle.css" />

    <title>SearchOnlyBySongs</title>
</head>

<body>
    <!-- nav bar -->
    <nav class="navbar navbar-expand navbar-dark fixed-top" id="top-navbar">
        <div class="container-fluid">
            <a class="mx-2" href="#">
                <img src="../img/logo.svg">
            </a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">LIBRARY</a>
                    </li>
                </ul>
            </div>

            <form class="d-flex" role="search" id="searchbox">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            </form>
            <span class="nav-item">
                <a href="#" id="profile">
                    <i class="bi bi-person-circle"></i>
                </a>
            </span>
        </div>
    </nav>
    <!-- nav bar END-->

    <div class="container-fluid">
        <!--Search options - Start-->
        <div class="optionsBar">
            <h4>SEARCH BY:
                <button type="button" class="btn btn-outline-dark optionBtn">ARTISTS</button>
                <button type="button" class="btn btn-outline-dark optionBtn">SONGS</button>
                <button type="button" class="btn btn-outline-dark optionBtn">GENRES</button>
                <button type="button" class="btn btn-outline-dark optionBtn">PLAYLISTS</button>
            </h4>
        </div>
        <!--Search options - End  -->
        <!-- Solid container for songs START -->
        <div class="outer-song-container">
            <div class="inner-song-container">
                <div class="container" id="songs-heading-font">SONGS:</div>
                <div class="container">
                    <div class="row">
                        <div class="col" id="songs-setting">
                            1.
                        </div>
                        <div class="col-5" id="songs-setting">
                            <table>
                                <tr>
                                    <th class="song-hover">Animals</th>
                                </tr>
                                <tr class="tableEdit">
                                    <th>Maroon 5</th>
                                </tr>
                            </table>
                        </div>
                        <div class="col" id="songs-setting">
                            2000 Views
                        </div>
                        <div class="col" id="songs-setting">
                            5:00 min
                        </div>
                        <div class="col" id="songs-setting">
                            <i class="bi bi-heart-fill likeAndAdd"></i>
                        </div>
                        <div class="col" id="songs-setting">
                            <i class="bi bi-plus likeAndAdd"></i>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col" id="songs-setting">
                            2.
                        </div>
                        <div class="col-5" id="songs-setting">
                            <table>
                                <tr>
                                    <th class="song-hover">Godzilla</th>
                                </tr>
                                <tr class="tableEdit">
                                    <th>Eminem</th>
                                </tr>
                            </table>

                        </div>
                        <div class="col" id="songs-setting">
                            2000 Views
                        </div>
                        <div class="col" id="songs-setting">
                            3:00 min
                        </div>
                        <div class="col" id="songs-setting">
                            <i class="bi bi-heart-fill likeAndAdd"></i>
                        </div>
                        <div class="col" id="songs-setting">
                            <i class="bi bi-plus likeAndAdd"></i>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col" id="songs-setting">
                            3.
                        </div>
                        <div class="col-5" id="songs-setting">
                            <table>
                                <tr>
                                    <th class="song-hover">God's plan</th>
                                </tr>
                                <tr class="tableEdit">
                                    <th>Drake</th>
                                </tr>
                            </table>
                        </div>
                        <div class="col" id="songs-setting">
                            2000 Views
                        </div>
                        <div class="col" id="songs-setting">
                            4:00 min
                        </div>
                        <div class="col" id="songs-setting">
                            <i class="bi bi-heart-fill likeAndAdd"></i>
                        </div>
                        <div class="col" id="songs-setting">
                            <i class="bi bi-plus likeAndAdd"></i>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col" id="songs-setting">
                            4.
                        </div>
                        <div class="col-5" id="songs-setting">
                            <table>
                                <tr>
                                    <th class="song-hover">Closer</th>
                                </tr>
                                <tr class="tableEdit">
                                    <th>The Chainsmokers</th>
                                </tr>
                            </table>
                        </div>
                        <div class="col" id="songs-setting">
                            2000 Views
                        </div>
                        <div class="col" id="songs-setting">
                            4:04 min
                        </div>
                        <div class="col" id="songs-setting">
                            <i class="bi bi-heart-fill likeAndAdd"></i>
                        </div>
                        <div class="col" id="songs-setting">
                            <i class="bi bi-plus likeAndAdd"></i>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <!-- Solid container for songs END -->
    </div>
    <nav id="play-bar" class="navbar navbar-expand-sm navbar-dark bg-primary fixed-bottom justify-content-center">
        <div class="container-fluid">
            <button class="navbar-toggler ms-auto" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="navbar-collapse collapse">
                <ul class="navbar-nav me-auto" id="playing-song-info">
                    <li class="nav-item">
                        <img src="../img/img-2.jpg" width="auto" height="35em" class="d-inline-block my-2">
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">
                            Songname
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">-<a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"> Artist </a>
                    </li>
                </ul>

                <ul id="play-bar-buttons" class="navbar-nav mx-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">
                            <i class="bi bi-repeat"></i>
                        </a>
                    </li>

                    <li class="nav-item active">
                        <a class="nav-link" href="#">
                            <i class="bi bi-skip-start-fill"></i>
                        </a>
                    </li>

                    <li class="nav-item active">
                        <a class="nav-link" href="#">
                            <i class="bi bi-play-fill"></i>
                        </a>
                    </li>

                    <li class="nav-item active">
                        <a class="nav-link" href="#">
                            <i class="bi bi-skip-end-fill"></i>
                        </a>
                    </li>

                    <li class="nav-item active">
                        <a class="nav-link" href="#">
                            <i class="bi bi-shuffle"></i>
                        </a>
                    </li>
                </ul>

                <div class="form-inline ms-auto">
                    <label class="text-secondary" for="volume-slider"><i class="bi
                    bi-volume-up-fill"></i> </label>
                    <input type="range" class="mr-sm-2" id="volume-slider">
                </div>
            </div>
        </div>
    </nav>


</body>

</html>
